<!DOCTYPE html>
<html lang="es_ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices-Inmobiliaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">

                <a href="/">
                    <!-- la diagonal "/" me lleva a la carpeta raiz -->
                    <img src="/img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>

                <nav class="navegacion">
                    <!-- Navegador Basico -->
                    <a href="/nosotros.html">Nosotros</a>
                    <a href="/anuncios.htm">Anuncios</a>
                    <a href="/blog.html">Blog</a>
                    <a href="/contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llenar el formulario de Contacto</h2>
        <form action="">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">
                
                <label for="email">E-mail:</label>
                <input type="email" name="" id="email" placeholder="Tu correo electronico" required>

                <label for="telefono" aria-placeholder="Tu Telefono" >Telefono</label>
                <input type="tel" name="" id="telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea name="" id="mensaje">Su Mensaje</textarea>
        </fieldset>

        <fieldset>
            <legend>Informacion Sobre la Propiedad</legend>
            <label for="opciones">Vende o Compra</label>
            <select name="" id="opciones">
                <option value="" disabled selected>--Selecciones--</option>
                <option value="compra">Compra</option>
                <option value="vende">Vende</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" name="" id="cantidad" min="0">
        </fieldset>

        <fieldset>
            
            <legend>Contaco</legend>
            
            <p>Como desea ser Contactado:</p>

            <div class="forma-contacto">
                <label for="telefono">Telefono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">
                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" value="correo" id="correo">
            </div>
            <p>Si eligio Telefono, elija la fecha y la hora</p>
            <label for="fecha">Fecha:</label>
            <input type="date" name="" id="fecha">
            <label for="hora">Hola:</label>
            <input type="time" name="" id="hora" min="9:00" max="18:00">
        </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde" name="" id="">
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="/nosotros.html">Nosotros</a>
                <a href="/anuncios.htm">Anuncios</a>
                <a href="/blog.html">Blog</a>
                <a href="/contacto.html">Contacto</a>
            </nav>
            <p class="copyr">Todos los Derechos Reservados 2020 &copy;</p>
        </div>
    </footer>
</body>

</html>
